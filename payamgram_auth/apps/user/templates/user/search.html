{% extends 'base.html' %}
{% load static %}
{% block title %}
    Search Friends
{% endblock title %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom right, #274b74 0%, #8233c5 50%, #e963fd 100%);
            font-family: "Montserrat", sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input[type=text] {
            position: relative;
            padding: 15px 40px 15px 20px;
            width: 20px;
            color: #525252;
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 2px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #ffffff 0%, #464747 #f9f9f9 100%);
            transition: width 0.4s ease;
            outline: none;
        }

        input[type=text]:focus {
            width: 300px;
        }

        i {
            position: relative;
            left: -37px;
            color: #8233c5;
        }

        .container img {
            display: block;
            width: 32px;
        }

    </style>

    <div class="container">
        <input name="email" id="email" placeholder='Search...' class='js-search' type="text">
        <i class="fa fa-search"></i>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function () {
            $("#email").autocomplete({
                source: '{% url 'search-view' %}',
                minLength: 1
            });
        });
        $(document).on('click', '#ui-id-1 li', function () {
            var div = $(this).find('div').text();
            window.location.href = "{% url 'profile' 0 %}".replace(0, div);
        });
    </script>

{% endblock content %}
