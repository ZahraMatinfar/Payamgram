<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
<form action="" method="post" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
{% csrf_token %}
    <table>
        <tr>{% block message %}{% endblock %}</tr>
        <tr>{{ form.as_table }}</tr>
        <tr><td></td><td><input type="submit" value="{% block submit_value %}{% endblock %}" style="width: 100%;"></td></tr>
    </table>
</form>
<div>
{% block content %}
{% endblock %}
</div>
</div>
</body>
</html>
