{% extends "base.html" %}

{% block content %}
  <form action="" method="post" style="display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 10em;">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <h4>Enter your Email:</h4>
      <p>{{ form.email }}</p>
    <input type="submit"  value="Reset password">
  </form>
{% endblock %}
