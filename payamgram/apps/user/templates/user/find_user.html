<form action="" method="get" autocomplete="off">
    {{ user_filter.form.as_p }}
</form>
{% if  user_filter.data %}
    <table>
        {% if user_filter.qs %}
            {% for user in user_filter.qs %}
                <tr>
                    <td><a href="{% url 'user_detail' user.slug %}">{{ user.username }}</a></td>
                </tr>
            {% endfor %}
        {% else %}
            <p>نتیجه ای موجود نیست</p>
        {% endif %}
    </table>
{% endif %}
